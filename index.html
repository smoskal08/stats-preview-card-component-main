<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (min-width: 576px)" href="css/small.css">
    <link rel="stylesheet" media="screen and (min-width: 768px)" href="css/medium.css">
  </head>
  <body>
    <main>
      <div class="card">
        <div class="mobile-image">
          <img src="images/image-header-mobile.jpg" alt="header image">
          <div class="shadow"></div>
        </div>
        <div class="stats">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

          <div class="stats-box">
            <div class="stat">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="stat">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="stat">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
        <div class="desktop-image">
          <img src="images/image-header-desktop.jpg" alt="header image">
          <div class="shadow"></div>
        </div>
      </div>
    </main>

    <footer>
      <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
      <span>Coded by <a href="https://github.com/smoskal08" target="_blank">smoskal</a>.</span>
    </footer>
  </body>
</html>
